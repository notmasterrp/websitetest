<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* CSS styles go here */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            overflow-x: hidden;
        }
        header, footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
            top: -100px;
            animation: slideInHeaderFooter 1s ease-out forwards;
        }
        @keyframes slideInHeaderFooter {
            from { top: -100px; }
            to { top: 0; }
        }
        nav {
            background-color: black;
            padding: 15px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        nav a:hover {
            color: #ffc107;
        }
        .hero {
            background: linear-gradient(45deg, #7b42f4, #b01eff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .hero-content {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            opacity: 0;
            animation: fadeInText 1s ease-out forwards;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #000;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffc107;
            color: #343a40;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #fbcb3d;
        }
    </style>
</head>
<body>
    <header>
        <h1>Crypto Platform</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <div class="hero">
        <div class="hero-content">
            <h1>Welcome to Our Crypto Platform</h1>
            <p>Invest, trade, and explore the world of cryptocurrencies with ease.</p>
            <a href="login.html" class="btn">Login</a> <!-- Redirects to the login page -->
        </div>
    </div>
    <footer>
        &copy; 2024 Crypto Platform. All rights reserved.
    </footer>
</body>
</html>
